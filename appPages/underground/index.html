<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>三维地下模式</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #menu {
      padding: 1em;
      text-align: center;
    }

    button {
      display: block;
      margin: 0 auto;
      margin-top: 1em;
    }
  </style>

  <link rel="stylesheet" href="http://localhost/dev2018jsApiDemo/libs/esri/4.8/esri/css/main.css">
  <script src="http://localhost/dev2018jsApiDemo/libs/esri/4.8/init.js"></script>
  <script>
    require([
      "esri/WebScene",
      "esri/views/SceneView",
      "esri/config",
      "dojo/domReady!"
    ], function(WebScene, SceneView, esriConfig) {

      // load webscene from ArcGIS Online
      const map = new WebScene({
        portalItem: {
          id: "0359bb9202614d7ca2bd0acc278422d6"
        }
      });

      const view = new SceneView({
        container: "viewDiv",
        map: map
      });

      view.when(function() {
        // allow navigation above and below the ground
        map.ground.navigationConstraint = {
          type: "none"
        };
        // the webscene has no basemap, so set a surfaceColor on the ground
        map.ground.surfaceColor = "#fff";
        // to see through the ground, set the ground opacity to 0.4
        map.ground.opacity = 0.4;
      });

      document.getElementById("undergroundBtn").addEventListener("click",
        function() {
          // slide 1 of the webscene presentation has a viewpoint that is underground
          view.goTo(map.presentation.slides.getItemAt(1).viewpoint, {
            duration: 1000
          });
        });

      document.getElementById("opacityInput").addEventListener("change",
        function(event) {
          map.ground.opacity = event.target.checked ? 0.4 : 1;
        });

      view.ui.add("menu", "top-right");
    });
  </script>
</head>

<body>
  <!-- banner start -->
  <div class="applicationBar orange" style="z-index: 10;position: absolute;top: 5px;left: 60px;">
    <img src="../../image/banner.png" style="position:absolute;" />
    <div class="main">
      <span style="position: absolute;top: 28px;left: 130px;width:260px;height: 60px;
          font-size: 20px;font-family: '微软雅黑';
          font-weight: bold;
          color: white">开发便捷：三维地下模式</span>
    </div>
  </div>
  <!-- banner end -->
  <div id="viewDiv"></div>
  <div id="menu" class="esri-widget">
    <input type="checkbox" id="opacityInput" checked>
    <label for="opacityInput">See through ground</label>
    <button id="undergroundBtn">Go underground</button>
  </div>
</body>
</html>
