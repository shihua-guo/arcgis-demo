<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>百万级面要素渲染</title>
  <link rel="shortcut icon" href="../../image/favicon.ico">
  <link rel="stylesheet" href="./styles/dist/my-theme/main.css">
  <link rel="stylesheet" href="./src/widgets/Header.css">
  <link rel="stylesheet" href="./src/widgets/DropTarget.css">
  <link rel="stylesheet" href="./src/widgets/CityStats.css">
  <link rel="stylesheet" href="./src/widgets/IconButton.css">
  <link rel="stylesheet" href="./src/ConstructionOfNewYork/app.css">

</head>

<body>
  <div id="applicationDiv">
    <!-- banner start -->
    <div class="applicationBar orange" style="z-index: 10;position: absolute;width: 100%;height: 60px;">
        <img src="../../image/banner.png" style="position:absolute;" />
        <div class="main" style="margin-left: 110px;margin-top: -20px;">
          <span style="margin-left: 130px;margin-top: -20px;">
            <span style="position: absolute;top: 28px;left: 130px;
            font-size: 20px;font-family: '微软雅黑';
            font-weight: bold;
            color: white;">百万级面要素渲染查询</span>
        </div>
    </div>
    <!-- banner end -->

    <div id="viewDiv"></div>
    <div id="sliderContainer" class="esri-widget">
      <span id="sliderValue"></span>
      <div id="sliderInnerContainer">
        <div id="sliderLabels">
          <span>1880</span>
          <span>2017</span>
        </div>
        <div id="rangeWrapper">
          <input id="slider" type="range" min="1880" max="2017" step="1" value="1984" />
        </div>
      </div>
      <div id="playButton" class="esri-widget esri-widget-button toggle-button">
        <div>
          <span class="toggle-button-icon esri-icon-play" aria-label="play icon"></span> Play</div>
        <div>
          <span class="toggle-button-icon esri-icon-pause" aria-label="pause icon"></span> Pause</div>
      </div>
    </div>
  </div>
  <script src="src/loaderConfig.js"></script>
  <!-- <script src="https://js.arcgis.com/4.7/dojo/dojo.js"></script> -->
  <script src="../../libs/esri/4.7/init_esrijsapi.js"></script>
</body>

</html>
